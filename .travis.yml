sudo: required
dist: trusty
language: cpp
os:
  - linux
  - osx

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - g++-6
    - clang-3.6

matrix:
  include:
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: 
        - COMPILER=g++-4.9
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: 
        - COMPILER=g++-5
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - compiler: gcc
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env: 
        - COMPILER=g++-6
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - COMPILER=clang++-3.6
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"
    - compiler: clang
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: 
        - COMPILER=clang++-3.7
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7"
    - compiler: gcc
      os: osx
      env:
        - MATRIX_EVAL=""
    - compiler: clang
      os: osx
      env:
        - MATRIX_EVAL=""

before_install:
    - eval "${MATRIX_EVAL}"

script:
  - make example0
